	<!-- ヘッダーここまで -->
	<!-- メイン -->
	<main>
		<h2>お問い合わせ</h2>
		<form method="GET" action="result.html">
			<div>
				<label for="kind">お問い合わせの種類</label><br>
				<select id="kind" name="kind">
					<option value="request">ご依頼</option>
					<option value="consultation">ご相談(無料)</option>
					<option value="estimate">お見積り(無料)</option>
					<option value="contact">その他のお問い合わせ</option>
				</select>
			</div>
			<div>
				<label for="kind">エリア選択 ※下記以外については一度ご相談下さい。</label><br>
				<select id="kind" name="kind">
					<option value="aiti">愛知</option>
					<option value="gifu">岐阜</option>
					<option value="mie">三重</option>
					<option value="shizuoka">静岡</option>
					<option value="shiga">滋賀</option>
					<option value="nagano">長野</option>
				</select>
			</div>
			<div>
				過去に測天をご利用になられたことはありますか。<br>
				<label><input type="radio" name="first" value="yes" checked>はい</label>
				<label><input type="radio" name="first" value="no" checked>いいえ</label>
			</div>
			<div>
				測天をお知りになったきっかけは？<br>
				<label><input type="checkbox" name="how" value="friends">お知り合いの紹介で</label>
				<lavel><input type="checkbox" name="how" value="magazine">Webサイトで見て</label>
			</div>
			<div>
				<label>お問い合わせの具体的な内容<br>
				<textarea name="message"></textarea></label>
			</div>
			<div>
				※ご依頼は順次対応しておりますので、２～３日お時間を頂く場合があります。<br>
				<input type="submit" name="submit" value="送信">
			</div>
		</form>
	</main>
